<div>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">

      <a class="navbar-brand" href="#">MusicPrj</a>
    </div>
    <audio class='nav navbar-nav' id='audio' controls ng-hide='true'>
      <source src="" type="audio/ogg">
      <source src="" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      <form class="navbar-form navbar-right" ng-submit='vm.setRoom(vm.room)' ng-hide='vm.socketRoom'>
        <input type="text" class="form-control" ng-model='vm.room' name='socketRoom'>
        <button class="btn btn-default" type='submit'>Add a Dir</button>
      </form>
      <ul class="nav navbar-nav navbar-right" ng-show='vm.socketRoom' ng-click='vm.socketRoom = !vm.socketRoom'>
        <li><a href="#">{{vm.room}}</a></li>
      </ul>
    </div>
  </div>
</nav>
  <table class="table table-striped table-hover ">
    <thead>
      <tr class='col-lg-12 sp'>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
      </tr>
    </thead>
  <tbody ng-repeat='music in vm.list track by $index'>
    <tr ng-click='vm.playSong({command: "play", path: music.path, index: music.index})'>
      <td>{{music.title}}</td>
      <td ng-repeat='artist in music.artist'>{{artist}}</td>
      <td>{{music.album}}</td>
    </tr>
  </tbody>
</table>
</div>
